[package]
name = "pyrevm"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "pyrevm"
crate-type = ["cdylib"]

[dependencies]
primitive-types = "0.11.0"
pyo3 = { version = "0.16.5", features = ["extension-module", "num-bigint"] }
revm = "2.1.0"
num-bigint = "*"
bytes = "1.2.1"
